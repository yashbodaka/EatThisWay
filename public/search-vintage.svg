<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#F5F3E8"/>
  
  <!-- Magnifying Glass -->
  <g transform="translate(400, 350)">
    <!-- Outer circle (dark teal) -->
    <circle cx="0" cy="0" r="160" 
            fill="#296374" 
            stroke="#296374" 
            stroke-width="15"/>
    
    <!-- Inner circle (cream) -->
    <circle cx="0" cy="0" r="135" 
            fill="#F5F3E8" 
            stroke="none"/>
    
    <!-- Inner circle (teal - main lens) -->
    <circle cx="0" cy="0" r="110" 
            fill="#296374" 
            stroke="none"/>
    
    <!-- Lens inner detail (cream) -->
    <circle cx="0" cy="0" r="85" 
            fill="#F5F3E8" 
            stroke="none"/>
    
    <!-- Shine/glare effect -->
    <path d="M -40,-50 Q -30,-65 -15,-60 Q -25,-45 -35,-40 Z" 
          fill="#296374" 
          opacity="0.3"/>
    
    <!-- Handle outer (dark teal) -->
    <rect x="95" y="95" width="100" height="70" 
          fill="#296374" 
          rx="35" 
          transform="rotate(45 145 130)"/>
    
    <!-- Handle inner (cream) -->
    <rect x="105" y="105" width="80" height="50" 
          fill="#F5F3E8" 
          rx="25" 
          transform="rotate(45 145 130)"/>
    
    <!-- Handle grip lines -->
    <line x1="125" y1="125" x2="140" y2="140" 
          stroke="#296374" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <line x1="140" y1="125" x2="155" y2="140" 
          stroke="#296374" 
          stroke-width="8" 
          stroke-linecap="round"/>
    
    <line x1="155" y1="125" x2="170" y2="140" 
          stroke="#296374" 
          stroke-width="8" 
          stroke-linecap="round"/>
  </g>
</svg>
