<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Cream background with texture -->
  <rect width="800" height="800" fill="#F5F3E8"/>
  
  <!-- Chef Hat -->
  <g transform="translate(400, 400)">
    <!-- Main hat body -->
    <path d="M -150,80 L -150,150 Q -150,180 -120,180 L 120,180 Q 150,180 150,150 L 150,80" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Hat pleats left -->
    <line x1="-100" y1="100" x2="-100" y2="160" 
          stroke="#296374" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- Hat pleats center-left -->
    <line x1="-40" y1="100" x2="-40" y2="160" 
          stroke="#296374" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- Hat pleats center-right -->
    <line x1="40" y1="100" x2="40" y2="160" 
          stroke="#296374" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- Hat pleats right -->
    <line x1="100" y1="100" x2="100" y2="160" 
          stroke="#296374" 
          stroke-width="12" 
          stroke-linecap="round"/>
    
    <!-- Chef hat top (puffy part) -->
    <!-- Left puff -->
    <path d="M -140,-120 Q -180,-100 -180,-40 Q -180,20 -140,60" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Left-center puff -->
    <path d="M -80,-150 Q -120,-160 -140,-120" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Center puff -->
    <path d="M -20,-180 Q -60,-190 -80,-150" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right-center puff -->
    <path d="M 60,-170 Q 20,-190 -20,-180" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right puff -->
    <path d="M 140,-100 Q 100,-140 60,-170" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right side -->
    <path d="M 140,60 Q 180,20 180,-40 Q 180,-100 140,-100" 
          fill="#F5F3E8" 
          stroke="#296374" 
          stroke-width="20" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Top curve accents -->
    <path d="M -100,-80 Q -90,-100 -70,-95" 
          fill="none" 
          stroke="#296374" 
          stroke-width="10" 
          stroke-linecap="round"/>
    
    <path d="M 30,-120 Q 40,-135 55,-130" 
          fill="none" 
          stroke="#296374" 
          stroke-width="10" 
          stroke-linecap="round"/>
    
    <!-- Bottom band line -->
    <line x1="-120" y1="180" x2="120" y2="180" 
          stroke="#296374" 
          stroke-width="12" 
          stroke-linecap="round"/>
  </g>
</svg>
