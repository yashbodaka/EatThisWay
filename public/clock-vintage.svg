<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#F5F3E8"/>
  
  <!-- Clock -->
  <g transform="translate(400, 400)">
    <!-- Outer circle (dark teal) -->
    <circle cx="0" cy="0" r="220" 
            fill="#296374" 
            stroke="#296374" 
            stroke-width="15"/>
    
    <!-- Inner circle (cream ring) -->
    <circle cx="0" cy="0" r="195" 
            fill="#F5F3E8" 
            stroke="none"/>
    
    <!-- Clock face (teal) -->
    <circle cx="0" cy="0" r="165" 
            fill="#296374" 
            stroke="none"/>
    
    <!-- Hour markers -->
    <!-- 12 o'clock -->
    <rect x="-12" y="-155" width="24" height="40" 
          fill="#F5F3E8" 
          rx="8"/>
    
    <!-- 3 o'clock -->
    <rect x="115" y="-12" width="40" height="24" 
          fill="#F5F3E8" 
          rx="8"/>
    
    <!-- 6 o'clock -->
    <rect x="-12" y="115" width="24" height="40" 
          fill="#F5F3E8" 
          rx="8"/>
    
    <!-- 9 o'clock -->
    <rect x="-155" y="-12" width="40" height="24" 
          fill="#F5F3E8" 
          rx="8"/>
    
    <!-- Small hour markers -->
    <!-- 1 o'clock -->
    <rect x="70" y="-140" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(30 76 -125)"/>
    
    <!-- 2 o'clock -->
    <rect x="125" y="-76" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(60 131 -61)"/>
    
    <!-- 4 o'clock -->
    <rect x="125" y="46" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(120 131 61)"/>
    
    <!-- 5 o'clock -->
    <rect x="70" y="110" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(150 76 125)"/>
    
    <!-- 7 o'clock -->
    <rect x="-82" y="110" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(210 -76 125)"/>
    
    <!-- 8 o'clock -->
    <rect x="-137" y="46" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(240 -131 61)"/>
    
    <!-- 10 o'clock -->
    <rect x="-137" y="-76" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(300 -131 -61)"/>
    
    <!-- 11 o'clock -->
    <rect x="-82" y="-140" width="12" height="30" 
          fill="#F5F3E8" 
          rx="6" 
          transform="rotate(330 -76 -125)"/>
    
    <!-- Hour hand (10:10 position) -->
    <rect x="-10" y="-70" width="20" height="80" 
          fill="#F5F3E8" 
          rx="10" 
          transform="rotate(-30 0 0)"/>
    
    <!-- Minute hand (10:10 position) -->
    <rect x="-8" y="-110" width="16" height="120" 
          fill="#F5F3E8" 
          rx="8" 
          transform="rotate(60 0 0)"/>
    
    <!-- Center cap -->
    <circle cx="0" cy="0" r="18" 
            fill="#F5F3E8" 
            stroke="none"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" 
            fill="#296374" 
            stroke="none"/>
  </g>
</svg>
